<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app"></div>

    <script>
        const div = document.querySelector('#app');
        const viewModel = {};

        // 객체의 동작을 재정의하는 API
        // Object.defineProperty(대상 객체, 객체의 속성, {
        //     정의할 내용
        // })

        (() => {
            function init() {
                Object.defineProperty(viewModel, 'str', {
                    // 속성에 접근했을 때의 동작을 정의
                    get() {
                        console.log('접근');
                    },
                    // 속성에 값을 할당했을 때의 동작을 정의
                    set(newValue) {
                        console.log('할당', newValue);
                        render(newValue);
                    }
                });
            }

            function render (value) {
                div.innerHTML = value;
            }

            init();
        })();
    </script>
</body>
</html>
