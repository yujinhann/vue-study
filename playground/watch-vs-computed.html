<html lang="ko">

<body>

    <script>
        new Vue({
            el: '#app',
            data: {
                num: 10
            },
            computed: {
                doubleNum() {
                    return this.num * 2;
                }
            },
            watch: {
                num(newValue) {
                    this.fetchUserByNumber(newValue);
                }
            },
            methods: {
                fetchUserByNumber(num) {
                    console.log(num);
                }
            }
        })
    </script>
</body>
</html>
