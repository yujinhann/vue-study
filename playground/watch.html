<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        {{ num }}
        <button v-on:click="addNum">increase</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                num: 10,
            },
            watch: {
                num() {
                    this.logText();
                }
            },
            methods: {
                addNum() {
                    this.num += 1;
                },
                logText() {
                    console.log('changed');
                }
            }
        })
    </script>
</body>
</html>
