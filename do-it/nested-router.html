<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        User Component
        <router-view></router-view>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script>
        const user = {
            template: `
                <div>
                    User Component
                    <router-view></router-view>
                </div>
            `
        };

        const userProfile = {
            template: '<p>User Profile Component</p>'
        };

        const userPost = {
            template: '<p>User Post Component</p>'
        };

        const routes = [
            {
                path: '/user',
                component: user,
                children: [
                    {
                        path: 'posts',
                        component: userPost
                    },
                    {
                        path: 'profile',
                        component: userProfile
                    }
                ]
            }
        ];

        const router = new VueRouter({
            routes
        });

        const app = new Vue({
            router
        }).$mount('#app');
    </script>
</body>
</html>
