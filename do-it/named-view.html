<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <router-view name="header"></router-view>
        <router-view></router-view>
        <router-view name="footer"></router-view>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script>
        const bodyView = { template: '<div>This is Body</div>' };
        const headerView = { template: '<div>This is Header</div>' };
        const footerView = { template: '<div>This is Footer</div>' };

        const router = new VueRouter({
            routes: [
                {
                    path: '/',
                    components: {
                        default: bodyView,
                        header: headerView,
                        footer: footerView
                    }
                }
            ]
        });

        const app = new Vue({
            router
        }).$mount('#app');
    </script>
</body>
</html>
